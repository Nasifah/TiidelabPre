<!--
CSS 
p is Selector (what you want to style), {color: red;} is Declaration, color is Property, red is Value, 
3 Methods of CSS: Inline (within the opening html tag) is <p style="color:red; background: blue; font-size: 40px;">Tiidelab</p>, 
Internal (in between opening and closing style tag anywhere inside html file i.e. head, body, close to tag being styled, or bottom of body tag) is <style>p{color:pink;}</style>, and 
External: separated css file and linked in between opening and closing html head tag by <link rel="stylesheet" href="main.css"> hyperlink reference is for name of css file
CSS Selector types: Tag name is p {color: red;}, Id name (like nickname) is #blog-title {color: red;}, Class name is .blog-title {color: red; }
Properties: color, font-size (default for p is 16px, units are px, 1em = 1rem = 16px), font-weight (no unit, 100 to 900max, to ), background/ background-color, font-family (for variety in case some aren't supported by browser, put each of the dif type in ''), font-style
-->
